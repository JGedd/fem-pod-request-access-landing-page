<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./assets/desktop/logo.svg" alt="website logo" />
      </header>

      <main class="hero">
        <div class="hero__content">
          <h1 class="hero__heading">
            Publish your podcasts
            <span class="hero__heading--white">everywhere.</span>
          </h1>
          <p class="hero__paragraph">
            Publish your podcasts everywhere. Upload your audio to Pod with a
            single click. Weâ€™ll then distribute your podcast to Spotify, Apple
            Podcasts, Google Podcasts, Pocket Casts and more!
          </p>
        </div>

        <form id="form">
          <div class="form-control">
            <input id="email" type="email" placeholder="Email Address" />
            <button class="btn">Request access</button>
            <small>Oops! Please check your email</small>
          </div>
        </form>

        <ul class="socials">
          <li>
            <a href="https://open.spotify.com/">
              <img src="./assets/desktop/spotify.svg" alt="spotify logo" />
            </a>
          </li>

          <li>
            <a href="https://podcasts.apple.com/gb/browse">
              <img src="./assets/desktop/apple-podcast.svg" alt="apple logo" />
            </a>
          </li>

          <li>
            <a href="https://music.youtube.com/googlepodcasts">
              <img
                src="./assets/desktop/google-podcasts.svg"
                alt="google logo"
              />
            </a>
          </li>

          <li>
            <a href="https://pocketcasts.com/" class="socials__link">
              <img
                src="./assets/desktop/pocket-casts.svg"
                alt="pocket casts logo"
              />
            </a>
          </li>
        </ul>
      </main>

      <footer class="footer">
        <img
          src="./assets/desktop/bg-pattern-dots.svg"
          alt="background pattern"
        />
      </footer>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
